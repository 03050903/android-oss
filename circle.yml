general:
    artifacts:
        - /home/ubuntu/android/app/build/outputs/
        - /home/ubuntu/android/app/build/reports/

machine:
  java:
      version: oraclejdk8
  environment:
      ADB_INSTALL_TIMEOUT: 8

dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter android-23,build-tools-23.0.1,extra-android-m2repository,extra-google-m2repository,extra-android-support
    - ./gradlew dependencies

test:
  override:
    - ./gradlew clean assembleInternalDebug -PdisablePreDex
    - ./gradlew clean assembleInternalRelease -PdisablePreDex
    - ./gradlew clean assembleExternalDebug -PdisablePreDex
    - ./gradlew clean assembleExternalRelease -PdisablePreDex
    - ./gradlew test
