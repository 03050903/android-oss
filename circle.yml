general:
    artifacts:
        - app/build/outputs
        - app/build/reports

machine:
  java:
      version: oraclejdk8
  environment:
      ADB_INSTALL_TIMEOUT: 8
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter android-23,build-tools-23.0.1,extra-android-m2repository,extra-google-m2repository,extra-android-support
    - ./gradlew dependencies
  cache_directories:
    - ~/.gradle
    - ~/.android

test:
  override:
    - ./gradlew clean assembleInternalPre21Debug -PdisablePreDex
    - ./gradlew testInternalPre21Debug
    - ./gradlew clean assembleInternalPre21Release -PdisablePreDex
    - ./gradlew clean assembleExternalPre21Debug -PdisablePreDex
    - ./gradlew clean assembleExternalPre21Release -PdisablePreDex
